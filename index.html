<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RED vs BLUE</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        background: #0b5cff; /* Blue background */
        position: relative;
      }

      .buttonContainer {
        position: absolute;
        top: 10px;
        left: 10px;
      }

      #donateRedBtn {
        margin-right: 10px;
      }
      #donateBlueBtn {
        /* no extra positioning needed */
      }
    </style>
  </head>
  <body>
    <div class="buttonContainer">
      <button id="donateRedBtn">Donate RED</button>
      <button id="donateBlueBtn">Donate BLUE</button>
    </div>
  </body>
</html>
